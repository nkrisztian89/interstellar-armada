<div class="fullScreenFix">
    <canvas id="battleCanvas" class ="resizeable battleCanvas"></canvas> 
    <p id="stats" class="battleScreenStats"></p>
    <div id="touchControlSheet">
        <div class="top-left quarter"><div>
            <div><img src="assets/images/touch/move-up-down.png"><span id="changeSpeed" class="translatable">Change speed</span></div>
            <div><img src="assets/images/touch/swipe-right.png"><span id="toggleCruise" class="translatable">Toggle cruise mode</span></div>
            <div><img src="assets/images/touch/tap.png"><span id="stop" class="translatable">Stop</span></div>
            <div><img src="assets/images/touch/tap-2.png"><span id="jump" class="translatable">Initiate jump</span></div>
            <div><img src="assets/images/touch/tap-3.png"><span id="openMenu" class="translatable">Open menu</span></div>
        </div></div>
        <div class="top-right quarter"><div>
            <div><img src="assets/images/touch/tap.png"><span id="targetNext" class="translatable">Target next hostile</span></div>
            <div><img src="assets/images/touch/swipe-left.png"><span id="targetPrevious" class="translatable">Target previous hostile</span></div>
            <div><img src="assets/images/touch/tap-long.png"><span id="targetFriendly" class="translatable">Target next friendly</span></div>
            <div><img src="assets/images/touch/tap-2.png"><span id="changeMissile" class="translatable">Change missile</span></div>
        </div></div>
        <div class="bottom-left quarter"><div>
            <div><img src="assets/images/touch/move.png"><span id="turn" class="translatable">Turn</span></div>
        </div></div>
        <div class="bottom-right quarter"><div>
            <div><img src="assets/images/touch/tap.png"><span id="fire" class="translatable">Fire</span></div>
            <div><img src="assets/images/touch/tap-2.png"><span id="launchMissile" class="translatable">Launch missile</span></div>
            <div><img src="assets/images/touch/move.png"><span id="strafe" class="translatable">Strafe</span></div>
        </div></div>
        <div id="touchControlsMessage" class="touch-control-sheet-center-message translatable">Use these gestures on the four quarters of the screen to control your spacecraft.<br>Tap to start.</div>
    </div>
</div>
