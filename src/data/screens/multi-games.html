<div class="innerContainer">
    <div class="separatorBar">
        <h1 id="title" class="translatable"></h1>
    </div>
    <div class="multiGames pageContent">
        <div id="serverInfoContainer">
            <div class="onlinePlayersContainer">
                <span id="onlinePlayersLabel" class="translatable"></span>&nbsp;<span id="onlinePlayersValue"></span>
                &nbsp;|&nbsp;
                <span id="serverPingLabel" class="translatable"></span>&nbsp;<span id="serverPingValue"></span>
            </div>
            <h2 class="onlineGamesTitle"><span id="onlineGamesTitle" class="translatable"></span>&nbsp;<span id="onlineGamesCount"></span></h2>
            <table id="gamesTable" class="multiGames outerContainer">
                <thead>
                    <tr>
                        <th id="gameNameColumn" class="translatable"></th>
                        <th id="hostingPlayerColumn" class="translatable"></th>
                        <th id="playersColumn" class="playersColumn translatable"></th>
                        <th id="startedColumn" class="startedColumn translatable"></th>
                        <th class="joinColumn">&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="gamesList">
                </tbody>
            </table>
            <div id="noAvailableGamesLabel" class="translatable noAvailableGamesLabel"></div>
        </div>
        <div id="connectingLabel" class="translatable connectingLabel"></div>
    </div>
    <div class="footer separatorBar">
        <div class="horizontallyCentered horizontalMenu" >
            <button id="backButton" class="translatable"></button>
            <button id="refreshButton" class="translatable"></button>
            <button id="createGameButton" class="translatable"></button>
        </div>
    </div>
    <div id="playerPopupBackground" class="fullScreenFix playerPopupBackground pageGhost">
        <div class="anyHeightCentered outerContainer playerPopup">
            <div class="playerPopupContent">
                <label id="playerNameLabel" for="playerNameInput" class="translatable"></label><input id="playerNameInput" type="text">
            </div>
            <div class="horizontallyCentered horizontalMenu" >
                <button id="playerCancelButton" class="translatable"></button>
                <button id="playerOkButton" class="translatable"></button>
            </div>
        </div>
    </div>
    <div id="createGamePopupBackground" class="fullScreenFix createGamePopupBackground pageGhost">
        <div class="anyHeightCentered outerContainer createGamePopup">
            <h3 id="createGameHeader" class="createGamePopupContent createGamePopupHeader translatable"></h3>
            <div id="createGamePopupContent" class="createGamePopupContent">
                <label id="createGameNameLabel" for="createGameName" class="createGameInputLabel translatable"></label><input id="createGameName" class="createGameName" type="text">
                <div id="createGameMaxPlayersContainer" class="createGameInputContainer">     
                </div>
                <div id="createGameSpacecraftsContainer" class="createGameInputContainer">
                <div id="createGameSpacecraftsLabel" class="createGameInputLabel translatable"></div>
                </div>
            </div>
            <div class="horizontallyCentered horizontalMenu" >
                <button id="createGameCancelButton" class="translatable"></button>
                <button id="createGameCreateButton" class="translatable"></button>
            </div>
        </div>
    </div>
</div>
